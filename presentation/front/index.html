<!doctype html>
<html lang="es">
<head>
  <!-- ... tu head no cambia ... -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clinic Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- La barra de navegación y el contenedor principal se quedan igual -->
  <header class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <!-- ... tu navbar ... -->
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#/patients">
        <div class="logo me-2">C</div>
        <span>Clinic Dashboard</span>
      </a>
      <nav class="navbar-nav ms-auto">
        <a class="nav-link" href="#/patients">Pacientes</a>
        <a class="nav-link" href="#/appointments">Citas</a>
        <a class="nav-link" href="#/office">Consultorios</a>
      </nav>
    </div>
  </header>
  <main class="container my-4" id="app-content"></main>

  <!-- MODAL GLOBAL PARA PACIENTES -->
<div class="modal fade" id="patient-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-title">Formulario de Paciente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="patient-form">
          <div class="mb-3">
            <label for="id" class="form-label">Cédula / ID</label>
            <input type="number" class="form-control" id="id" name="id" required>
          </div>
          <div class="mb-3">
            <label for="name_patient" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="name_patient" name="name_patient" required>
          </div>
          <div class="mb-3">
            <label for="phone_patient" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="phone_patient" name="phone_patient">
          </div>
          <div class="mb-3">
            <label for="email_patient" class="form-label">Email</label>
            <input type="email" class="form-control" id="email_patient" name="email_patient">
          </div>
          <div class="modal-footer mt-4">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar Paciente</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- MODAL GLOBAL PARA CONFIRMACIONES Y ALERTAS (NUEVO) -->
<div class="modal fade" id="app-modal" tabindex="-1" aria-labelledby="app-modal-title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="app-modal-title">Confirmación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="app-modal-body"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="app-modal-cancel-btn" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="app-modal-confirm-btn">Aceptar</button>
      </div>
    </div>
  </div>
</div>

<!-- PLANTILLA GLOBAL PARA LAS FILAS DE PACIENTES -->
<template id="patient-row-template">
  <tr>
    <td></td> <!-- ID -->
    <td></td> <!-- Nombre -->
    <td></td> <!-- Teléfono -->
    <td></td> <!-- Email -->
    <td class="text-end">
      <button class="btn btn-sm btn-outline-secondary">Editar</button>
      <button class="btn btn-sm btn-outline-danger ms-1">Eliminar</button>
    </td>
  </tr>
</template>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="app.js" type="module"></script>
</body>
</html>
