<div class="card shadow-sm">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h2 class="h5 mb-0">Consultorios</h2>
    <button id="add-office-btn" class="btn btn-primary">Nuevo Consultorio</button>
  </div>
  <div class="card-body">
    <!-- Tabla de consultorios -->
    <div class="table-responsive">
      <table class="table table-striped table-hover office-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Ubicación</th>
      <th class="text-end">Acciones</th>
    </tr>
  </thead>
  <tbody id="office-list"></tbody>
</table>

<template id="office-row-template">
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td class="text-end">
      <button class="btn btn-sm btn-outline-secondary">Editar</button>
      <button class="btn btn-sm btn-outline-danger">Eliminar</button>
    </td>
  </tr>
</template>

    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="office-modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content rounded-3 shadow">
      <div class="modal-header">
        <h5 class="modal-title" id="office-modal-title">Nuevo Consultorio</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="office-form">
          <div class="mb-3">
            <label for="name_office" class="form-label">Nombre del consultorio</label>
            <input id="name_office" name="name_office" type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="location_office" class="form-label">Ubicación</label>
            <input id="location_office" name="location_office" type="text" class="form-control" required>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success">Guardar</button>
            <button type="button" class="btn btn-secondary ms-2" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
