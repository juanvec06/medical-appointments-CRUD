<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clinic Dashboard — Office</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h2 class="mb-4">Gestión de Oficinas</h2>
  <!-- Formulario -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h4 class="card-title mb-3">Crear Oficina</h4>
      <form id="officeForm">
        <div class="mb-3">
          <label for="name_office" class="form-label">Nombre de la oficina</label>
          <input id="name_office" name="name_office" type="text" class="form-control" placeholder="Ej: Odontología" required>
        </div>
        <div class="mb-3">
          <label for="location_office" class="form-label">Ubicación</label>
          <input id="location_office" name="location_office" type="text" class="form-control" placeholder="Ej: Piso 2, consultorio 203" required>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">Crear</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Lista de oficinas -->
  <div>
    <h4>Lista de oficinas</h4>
    <div id="officesContainer" class="list-group">
      <div class="list-group-item text-muted">Cargando...</div>
    </div>
  </div>


  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
