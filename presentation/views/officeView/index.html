<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clinic Dashboard — Office</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="navbar bg-light shadow-sm px-3">
    <div class="brand d-flex align-items-center">
      <div class="logo fw-bold me-2">C</div>
      <div class="title h5 mb-0">Clinic Dashboard</div>
    </div>

    <nav class="nav-actions ms-auto" role="navigation" aria-label="Main navigation">
      <a href="../patientsView/index.html" class="btn btn-outline-secondary btn-sm me-2">Patients</a>
      <a href="../appointmentView/index.html" class="btn btn-outline-secondary btn-sm me-2">Appointments</a>
      <a href="../officeView/index.html" class="btn btn-primary btn-sm">Office</a>
    </nav>
  </header>

  <main class="container my-4">
    <section id="content-area">
      <div class="row mb-3">
        <div class="col">
          <h2 class="mb-3">Offices</h2>
        </div>
      </div>

      <!-- Formulario -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h4 class="card-title mb-3">Create office</h4>
          <form id="officeForm">
            <div class="mb-3">
              <label for="name_office" class="form-label">Nombre de la oficina</label>
              <input id="name_office" name="name_office" type="text" class="form-control" placeholder="Ej: Odontología" required>
            </div>
            <div class="mb-3">
              <label for="location_office" class="form-label">Ubicación</label>
              <input id="location_office" name="location_office" type="text" class="form-control" placeholder="Ej: Piso 2, consultorio 203" required>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">Crear</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Lista de oficinas -->
      <div>
        <h4>Lista de oficinas</h4>
        <div id="officesContainer" class="list-group">
          <div class="list-group-item text-muted">Cargando...</div>
        </div>
      </div>
    </section>
  </main>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
