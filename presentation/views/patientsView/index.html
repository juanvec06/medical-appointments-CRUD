<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clinic Dashboard</title>

  <!-- 1. Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 2. Tu CSS personalizado (para sobreescribir o a√±adir estilos) -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- =============================================== -->
  <!-- BARRA DE NAVEGACI√ìN (UNIFICADA Y PERMANENTE)    -->
  <!-- =============================================== -->
  <header class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#/patients">
        <div class="logo me-2">C</div>
        <span>Clinic Dashboard</span>
      </a>
      <nav class="navbar-nav ms-auto">
        <!-- Usamos hashes (#) para la navegaci√≥n SPA -->
        <a class="nav-link" href="#/patients">Pacientes</a>
        <a class="nav-link" href="#/appointments">Citas</a>
        <a class="nav-link" href="#/office">Consultorios</a>
      </nav>
    </div>
  </header>

  <!-- =============================================== -->
  <!-- √ÅREA DE CONTENIDO DIN√ÅMICO (EL "ESCENARIO")     -->
  <!-- =============================================== -->
  <main class="container my-4" id="app-content">
    <!-- El contenido de cada vista se cargar√° aqu√≠ con JavaScript -->
    <!-- Por defecto, al cargar, podr√≠a mostrar un "cargando..." -->
    <div class="d-flex justify-content-center align-items-center" style="height: 50vh;">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>
  </main>

  <!-- =============================================== -->
  <!-- ELEMENTOS GLOBALES (MODALES Y PLANTILLAS)      -->
  <!-- =============================================== -->

  <!-- Modal de Paciente (Reconstruido con Bootstrap) -->
  <div class="modal fade" id="patient-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="patient-form">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title">Nuevo Paciente</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="mb-3">
                <label for="id" class="form-label">ID del Paciente (DNI, etc.)</label>
                <input type="text" class="form-control" id="id" name="id" required>
              </div>
              <div class="mb-3">
                <label for="name_patient" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name_patient" name="name_patient" required>
              </div>
              <div class="mb-3">
                <label for="phone_patient" class="form-label">Tel√©fono</label>
                <input type="tel" class="form-control" id="phone_patient" name="phone_patient">
              </div>
              <div class="mb-3">
                <label for="email_patient" class="form-label">Email</label>
                <input type="email" class="form-control" id="email_patient" name="email_patient">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Plantilla para la fila de la tabla de Pacientes -->
  <template id="patient-row-template">
    <tr>
      <td data-label="ID"></td>
      <td data-label="Nombre"></td>
      <td data-label="Tel√©fono"></td>
      <td data-label="Email"></td>
      <td class="text-end">
        <button class="btn btn-sm btn-outline-primary btn-edit" title="Editar paciente">‚úèÔ∏è</button>
        <button class="btn btn-sm btn-outline-danger btn-delete" title="Eliminar paciente">üóëÔ∏è</button>
      </td>
    </tr>
  </template>


  <!-- =============================================== -->
  <!-- SCRIPTS (SIEMPRE AL FINAL)                      -->
  <!-- =============================================== -->
  <!-- 1. Bootstrap JS (con todas sus dependencias) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- 2. Tu script principal de la aplicaci√≥n -->
  <script src="app.js"></script>
</body>
</html>
